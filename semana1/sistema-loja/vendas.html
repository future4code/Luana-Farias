            </select>
        </span>

        <span class="vendas">

        <select name="pagamento" id="pagamento">
            <option value="credito">Crédito</option>
            <option value="credito">Débito</option>
            <option value="credito">Dinheiro</option>
        </select>
        </span> <br><br><br>
