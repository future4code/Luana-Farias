<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap" rel="stylesheet">

<body>
    <header class="c-header">
        <h4 class="c-header__title">LUANA FARIAS</h4>
        <nav class="c-menu">
            <ul class="c-menu__item">
                <li><a href="index.html">HOME</a></li>

                <li><a href="quem-sou.html">QUEM SOU</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="c-card">
            <div class="div-vertical">
                <div class="texto-vertical">CONTATO</div>
            </div>
            <div class="c-card__greeting">
                <div class="c-form">
                    <p class="c-projects">Contato</p>
                    <form action="enviado.html">
                        <div class="c-form__campo">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text">
                        </div>

                        <div class="c-form__campo">
                            <label for="email">E-mail</label>
                            <input type="email">
                        </div>

                        <div class="c-form__campo">
                            <textarea name="" id="" cols="50" rows="10" placeholder="Digite sua mensagem"></textarea>
                            <div class="center">
                                <button class="c-form__campo btn">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
            <div class="circulo__contato"></div>


        </section>
    </main>
    <footer class="c-footer">
        <div class="c-footer__img">
            <a href=""><img src="img/github.png" alt=""></a>
            <a href=""><img src="img/instagram.svg" alt=""></a>
